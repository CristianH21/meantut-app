<mat-card>
  <h3>CREATE A NEW POST</h3>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post title"
        ngModel
        required
        #title="ngModel"/>
      <mat-error *ngIf="content.invalid">Please enter a valid title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput cols="40"
        rows="1"
        name="content"
        placeholder="Post content"
        ngModel
        required
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a valid content.</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="primary"
    type="submit">Add</button>
</form>
</mat-card>
