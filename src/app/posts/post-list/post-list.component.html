<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button
        mat-button
        mat-raised-button
        color="default">Edit</button>
        <button
        mat-button
        mat-raised-button
        color="warn">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text" *ngIf="posts.length <= 0">NO POST ADDED YET!</p>
